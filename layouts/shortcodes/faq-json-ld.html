{{ with .Params.faq }}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {{ range . }}
        {
          "@type": "Question",
          "name": "{{ .question }}",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "{{ .answer }}"
          }
        }{{ if not last }},{{ end }}
        {{ end }}
      ]
    }
  </script>
{{ end }}
