<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {{ range .Get "faq" }}
      {
        "@type": "Question",
        "name": "{{ .question }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ .answer }}"
        }
      },
      {{ end }}
    ]
  }
  </script>
