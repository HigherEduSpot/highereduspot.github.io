{{ if .Get "faq" }}
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {{ range .Get "faq" }}
    {
      "@type": "Question",
      "name": "{{ .question }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ .answer }}"
      }
    }{{ if not (last) }},{{ end }}
    {{ end }}
  ]
}
{{ end }}
