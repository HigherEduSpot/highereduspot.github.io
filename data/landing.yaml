# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 1
  template: hero

  backgroundImage:
   path: "images/templates/hero"
   filename:
     desktop: "gradient-desktop.webp"
     mobile: "gradient-mobile.webp"

  #badge:
    #text: v.0.1.0 - MIT Licensed.
    #color: primary # primary, secondary, success, danger, warning, info, light, dark
    #pill: false # boolean
    #soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "Faculty Jobs in Business and Economics"
  subtitle: "Whether you're looking for **postdoc**, **faculty**, **administrative**, or **executive** **jobs**, **HigherEduSpot** connects you with top universities seeking talented individuals like you."

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "map.png" # filename of your hero image (including file extension)
    alt: "Jobs in Higher Education" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
      icon: work
      btnText: "Jobs in Higher Education"
      url: "/jobs-in-higher-education"

  cta2Button:
    icon: database
    btnText: "Documentation"
    url: "/docs/"

  # info: "MIT Licensed."