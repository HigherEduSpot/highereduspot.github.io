  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "HigherEduSpot Insights"
  subtitle: "ðŸ“– HigherEduSpot focuses on all aspects of higher education with the Higher Education Platform, offering scholarly resources."

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "map.png" # filename of your hero image (including file extension)
    alt: "Higher Education Platform" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
      icon: menu_book
      btnText: "Visit HigherEduSpot"
