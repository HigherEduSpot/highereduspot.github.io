# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 1
  template: hero

  # backgroundImage:
   # path: "images/templates/hero"
   # filename:
    #  desktop: "gradient-desktop.webp"
    #  mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "HigherEduSpot"
  subtitle: "Connecting You to University Profiles, Jobs in Higher Education, and Program Database."

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "advertisement.gif" # filename of your hero image (including file extension)
    alt: "Business Scholos Jobs" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
      icon: work
      btnText: "HigherEduJobs"
      url: "/higheredujobs/"

  cta2Button:
    icon: database
    btnText: "HigherEduPrograms"
    url: "/highereduprograms/"

  info: "**MIT Licensed.**"